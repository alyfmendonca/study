<div class="container-settings">
<mat-card class="setting-card">
    <div class="setting-div">
        <h3 class="setting-card-h3">Configurações</h3>
        <button mat-raised-button (click)="btnSalvar()" class="setting-save-button">SALVAR</button>
    </div>
    <div class="infos-card-up">
        <div class="inputs-up"> 
            <input placeholder="SERVIDOR LOCAL URL" class="setting-input" [(ngModel)]="localServer">
            <input placeholder="POOL IMPRESSÃO" class="setting-input" [(ngModel)]="poolPrinter">
        </div>
        <div class="rds-up">
            <h3>Tipo de Mídia</h3>
            <mat-radio-group [(ngModel)]="rdUp" color="primary">
                <mat-radio-button value="1">CD</mat-radio-button>
                <mat-radio-button value="2">DVD</mat-radio-button>
            </mat-radio-group>
        </div>
    </div>
</mat-card>

<mat-card class="aetitles-card">
    <div class="container-aetitles">
        <div class="ae-titles-inputs">
            <h3 class="setting-card-h3">AEtitles</h3>
            <input class="setting-input" matInput [(ngModel)]="aeTitleAdd" placeholder="AETITLE">
            <input class="setting-input" matInput [(ngModel)]="ipAdd" placeholder="IP">
            <input class="setting-input" matInput [(ngModel)]="portaAdd" placeholder="PORTA">
        </div>
        <div class="table-aetitles">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 aetitleTable">
                                <ng-container matColumnDef="SELECT"> 
                                    <th mat-header-cell *matHeaderCellDef>
                                    <mat-checkbox   (change)="$event ? masterToggle() : null"
                                                    [checked]="selection.hasValue() && isAllSelected()"
                                                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                                                    [aria-label]="checkboxLabel()"
                                                    color='primary'>
                                    </mat-checkbox>
                                    </th>
                                    <td mat-cell *matCellDef="let row">
                                    <mat-checkbox   (click)="$event.stopPropagation()"
                                                    (change)="$event ? selection.toggle(row) : null; teste()"
                                                    [checked]="selection.isSelected(row)"
                                                    [aria-label]="checkboxLabel(row)"
                                                    color='primary'>
                                    </mat-checkbox> 
                                    </td>
                                </ng-container>
                            
                              <ng-container matColumnDef="AETITLE">
                                <th mat-header-cell *matHeaderCellDef> AETITLE </th>
                                <td mat-cell *matCellDef="let element"> {{element.aeTitle}} </td>
                              </ng-container>
                            
                              <ng-container matColumnDef="IP">
                                <th mat-header-cell *matHeaderCellDef> IP </th>
                                <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
                              </ng-container> 

                              <ng-container matColumnDef="PORTA">
                                <th mat-header-cell *matHeaderCellDef> PORTA </th>
                                <td mat-cell *matCellDef="let element"> {{element.porta}} </td>
                              </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                            </tr>
                            
                </table>
        </div>
    </div>
    <div class="btns-aetitles">
        <button  (click)="aetitleApagar()" class="cleanGreyButton" >Apagar</button>
        <button  (click)="aetitleAdd()" color="primary" class="tradicionalButton">Adicionar</button>
        <button  (click)="aetitleEdit()" color="primary" class="ligthBlueButton">Editar</button>
    </div>
</mat-card>
</div>
<div class="thirdLine">
    <mat-card class="card-modalidades firstContent">
        <h3>Modalidades</h3>
        <mat-card class="card-modalidade" (click)="mudaClasse($event);" *ngFor="let modalidade of mockedModalidades">
            {{modalidade.MODALITY}}
        </mat-card>
    </mat-card>
    <mat-card cdkDropList #todoList="cdkDropList" (cdkDropListDropped)="drop($event)" [cdkDropListData]="mockedDicomTags" [cdkDropListConnectedTo]="[doneList, doneList2, doneList3, doneList4]" class="card-modalidades secondContent">
        <h3>DicomTAG</h3>
        <mat-card class="card-dicomtag"  *ngFor="let dicomtag of mockedDicomTags" cdkDrag>
            {{dicomtag}} 
        </mat-card>
    </mat-card>
    <mat-card class="card-modalidades thirdContent">
        <div class="label-blocos">
            <h3>Imagem</h3>
        </div>
        <div class="div-imagem-blocos">
            <div cdkDropList #doneList="cdkDropList" (cdkDropListDropped)="drop($event)" [cdkDropListData]="listDicomDropped" [cdkDropListConnectedTo]="[todoList, doneList2, doneList3, doneList4]" class="bloco">
                    <mat-card class="card-dicomtagAdd"  *ngFor="let dicomtag of listDicomDropped" cdkDrag>
                            {{dicomtag}} <i class="fas fa-times-circle"></i>
                    </mat-card>
            </div>

            <div cdkDropList #doneList2="cdkDropList" (cdkDropListDropped)="drop($event)" [cdkDropListData]="listDicomDropped2" [cdkDropListConnectedTo]="[todoList, doneList, doneList3, doneList4]" class="bloco">
                <mat-card class="card-dicomtagAdd"  *ngFor="let dicomtag of listDicomDropped2" cdkDrag>
                        {{dicomtag}} <i class="fas fa-times-circle"></i>
                </mat-card>
            </div>
            <div cdkDropList #doneList3="cdkDropList" (cdkDropListDropped)="drop($event)" [cdkDropListData]="listDicomDropped3" [cdkDropListConnectedTo]="[todoList, doneList, doneList2, doneList4]" class="bloco">
                <mat-card class="card-dicomtagAdd"  *ngFor="let dicomtag of listDicomDropped3" cdkDrag>
                        {{dicomtag}} <i class="fas fa-times-circle"></i>
                </mat-card>
            </div>
            <div cdkDropList #doneList4="cdkDropList" (cdkDropListDropped)="drop($event)" [cdkDropListData]="listDicomDropped4" [cdkDropListConnectedTo]="[todoList, doneList, doneList2, doneList3]" class="bloco">
                <mat-card class="card-dicomtagAdd"  *ngFor="let dicomtag of listDicomDropped4" cdkDrag>
                        {{dicomtag}}  <i class="fas fa-times-circle"></i>
                </mat-card>
            </div>
        </div>
    </mat-card>

    
</div>
