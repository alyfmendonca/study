<div class="container-settings">
<mat-card class="setting-card">
    <div class="setting-div">
        <h3 class="setting-card-h3">Configurações</h3>
        <button mat-raised-button (click)="btnSalvar()" class="setting-save-button">SALVAR</button>
    </div>
    <div class="infos-card-up">
        <div class="inputs-up"> 
            <input placeholder="SERVIDOR LOCAL URL" class="setting-input" [(ngModel)]="localServer">
            <input placeholder="POOL IMPRESSÃO" class="setting-input" [(ngModel)]="poolPrinter">
        </div>
        <div class="rds-up">
            <h3>Tipo de Mídia</h3>
            <mat-radio-group [(ngModel)]="rdUp" color="primary">
                <mat-radio-button value="1">CD</mat-radio-button>
                <mat-radio-button value="2">DVD</mat-radio-button>
            </mat-radio-group>
        </div>
    </div>
</mat-card>

<mat-card class="aetitles-card">
    <div class="container-aetitles">
        <div class="ae-titles-inputs">
            <h3 class="setting-card-h3">AEtitles</h3>
            <input matInput [(ngModel)]="aeTitleAdd" placeholder="AETITLE">
            <input matInput [(ngModel)]="ipAdd" placeholder="IP">
            <input matInput [(ngModel)]="portaAdd" placeholder="PORTA">
        </div>
        <div class="table-aetitles">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                                <ng-container matColumnDef="SELECT"> 
                                    <th mat-header-cell *matHeaderCellDef>
                                    <mat-checkbox   (change)="$event ? masterToggle() : null"
                                                    [checked]="selection.hasValue() && isAllSelected()"
                                                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                                                    [aria-label]="checkboxLabel()"
                                                    color='primary'>
                                    </mat-checkbox>
                                    </th>
                                    <td mat-cell *matCellDef="let row">
                                    <mat-checkbox   (click)="$event.stopPropagation()"
                                                    (change)="$event ? selection.toggle(row) : null; teste()"
                                                    [checked]="selection.isSelected(row)"
                                                    [aria-label]="checkboxLabel(row)"
                                                    color='primary'>
                                    </mat-checkbox> 
                                    </td>
                                </ng-container>
                            
                              <ng-container matColumnDef="AETITLE">
                                <th mat-header-cell *matHeaderCellDef> AETITLE </th>
                                <td mat-cell *matCellDef="let element"> {{element.aeTitle}} </td>
                              </ng-container>
                            
                              <ng-container matColumnDef="IP">
                                <th mat-header-cell *matHeaderCellDef> IP </th>
                                <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
                              </ng-container> 

                              <ng-container matColumnDef="PORTA">
                                <th mat-header-cell *matHeaderCellDef> PORTA </th>
                                <td mat-cell *matCellDef="let element"> {{element.porta}} </td>
                              </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                            </tr>
                            
                </table>
        </div>
    </div>
    <div class="btns-aetitles">
        <button mat-stroked-button (click)="aetitleApagar()" >Apagar</button>
        <button mat-flat-button (click)="aetitleAdd()" color="primary">Adicionar</button>
        <button mat-flat-button (click)="aetitleEdit()" color="primary">Editar</button>
    </div>
</mat-card>
</div>
<mat-card class="card-modalidades">
    <mat-card class="card-modalidade" *ngFor="let modalidade of mockedModalidades">
        {{modalidade.MODALITY}}
    </mat-card>
</mat-card>
